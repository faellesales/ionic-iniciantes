<ion-header>

  <ion-navbar>
    <ion-title>Atletas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list *ngFor="let jogador of lista_jogadores">
  <ion-item>
    <ion-avatar item-start>
      <img [src]="jogador.escudo_clube">
    </ion-avatar>
    <h2> {{jogador.Atleta.apelido}}</h2>
    <p> Escalações: {{jogador.escalacoes}} - Posição: {{jogador.posicao}} </p>
  </ion-item>
</ion-list>

</ion-content>
